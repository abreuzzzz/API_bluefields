name: Atualizar Detalhe Contas a Pagar

on:
  schedule:
    - cron: '30 2 * * *'  # 5h da manhã no Brasil
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      - name: Executar script Python
        env:
          GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
        run: python Contas_a_pagar_detalhe.py
